name: Update arXiv Subscriptions

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install feedparser jinja2
    - name: Run script
      run: python generate_page.py
    - name: Commit changes
      run: |
        git config --local user.email "pachelbel@sjtu.edu.cn"
        git config --local user.name "DCInb"
        git add index.html
        git commit -m "Update daily arXiv subscriptions" || echo "No changes to commit"
        git push
